<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="contact-form-contents">

  <label for="name" class="form-label">Name:</label>
  <input type="text" id="name" th:field="*{name}" class="form-control form-input"
         placeholder="John Smith" minlength="5" required="required" pattern="^(\w\w+)\s(\w+)$">
  <label for="email" class="form-label">Email:</label>
  <input type="email" id="email" th:field="*{email}" class="form-control form-input"
         placeholder="john.smith@gmail.com"
         pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required="required">
  <label for="phone" class="form-label">Phone Number:</label>
  <input type="text" id="phone" th:field="*{phone}" class="form-control form-input"
         placeholder="8439999999" pattern="[0-9]{10}" required="required">
  <div class="clear inner-add-elements"></div>
  <input type="submit" class="btn btn-primary form-submit-btn" value="Submit" />

</div>

</body>
</html>
