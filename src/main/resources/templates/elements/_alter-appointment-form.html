<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

    <div id="appointment-form-contents">
        <label for="cost" class="form-label">Cost:</label>
        <input type="text" id="cost" th:field="*{cost}" class="form-control form-input"
               placeholder="30.00" pattern="^\\$?(([1-9](\\d*|\\d{0,2}(,\\d{3})*))|0)(\\.\\d{1,2})?$">
        <label for="location" class="form-label">Location:</label>
        <input type="text" id="location" th:field="*{location}" class="form-control form-input"
               placeholder="120 Smith St" minlength="5">
        <label for="date" class="form-label">Scheduled Date:</label>
        <input type="date" id="date" th:field="*{scheduledDate}" class="form-control form-input"
               required="required">
        <label for="start-time" class="form-label">Start Time:</label>
        <input type="datetime-local" id="start-time" th:field="*{startTime}" class="form-control form-input">
        <label for="end-time" class="form-label">End Time:</label>
        <input type="datetime-local" id="end-time" th:field="*{endTime}" class="form-control form-input">
        <label for="customers" class="form-label">Client: </label>
        <table id="customers" class="table table-hover">
            <thead class="thead">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th class="location-column" scope="col">Location</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="customer : ${customer}" onclick="rowSelect(event)"
                th:value="${customer.customerId}">
                <th th:text="${customer.customerId}" scope="row"></th>
                <td th:text="${customer.customerName}"></td>
                <td class="location-column" th:text="${customer.customerLocation}"></td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary form-submit-btn default-btn" th:if="${job.getScheduledDate() != null}"
                onclick="updateAppointmentSelectCustomer()">Add customer</button>
        <button type="button" class="btn btn-primary form-submit-btn default-btn" th:if="${job.getScheduledDate() == null}"
                onclick="addApppointmentSelectCustomer()">Add customer</button>
        <div class="clear inner-add-elements"></div>

        <label for="contacts" class="form-label">Help: </label>
        <table id="contacts" class="table table-hover">
            <thead class="thead">
            <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Phone</th>
            </tr>
            </thead>
            <tbody>
            <tr  class="table-row" th:each="contact : ${contacts}" onclick="rowSelect(event)"
                 th:value="${contact.contactId}">
                <td th:text="${contact.contactId}"></td>
                <td th:text="${contact.contactName}"></td>
                <td th:text="${contact.contactEmail}"></td>
                <td th:text="${contact.contactPhone}"></td>
            </tr>
            </tbody>
        </table>
        <button type="button" class="btn btn-primary form-submit-btn default-btn" th:if="${job.getScheduledDate() != null}"
                onclick="updateAppointmentSelectContact()">Add contact</button>
        <button type="button" class="btn btn-primary form-submit-btn default-btn" th:if="${job.getScheduledDate() == null}"
                onclick="updateAppointmentSelectContact()">Add contact</button>
        <div class="clear inner-add-elements"></div>

        <input type="submit" class="btn btn-primary form-submit-btn default-btn" value="Submit" />
    </div>


</body>
</html>
