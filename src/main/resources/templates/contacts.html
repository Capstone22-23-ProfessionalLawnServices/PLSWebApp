<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Statistics</title>
  <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
  <script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
  <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/common.css" th:href="@{/css/common.css}" />
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/contacts.css" th:href="@{/css/contacts.css}" />
  <script th:src="@{/js/common.js}" src="../static/js/common.js"></script>
  <script th:src="@{/js/contacts.js}" src="../static/js/contacts.js"></script>
</head>
<body onload="loadNavbar()">
<div class="overlay">

  <div id="navbar-insert" th:insert="/elements/_navbar.html::#navbar-container">
  </div>

  <div class="container main-container center-block">

    <div id="row1" class="row center-block">

      <div class="column col-sm-4 text-center">
        <h1>Contacts</h1>
      </div>

      <div class="column col-sm-8 text-center" style="margin-top: 15px">
        <input type="text" id="search-contacts-field" class="inner-add-elements" placeholder="Search Contacts">
        <button id="search-contact-button" class="btn btn-primary default-btn" onclick="searchContacts()">
          <span id="search-contact-button-text"> Search </span>
          <img th:src="@{/images/search.svg}" src="../static/images/search.svg" height="20" width="20">
        </button>
        <a href="add-contact.html" th:href="@{/add-contact}">
          <button id="add-contact-button" class="btn btn-primary default-btn">
            <span id="add-contact-button-text"> Add </span>
            <img th:src="@{/images/person-add.svg}" src="../static/images/person-add.svg" height="25" width="25">
          </button>
        </a>
      </div>

    </div>

    <div class="row center-block">

      <table class="table table-hover">
        <thead class="thead">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
        </tr>
        </thead>
        <tbody>
          <tr  class="table-row" th:each="contacts : ${contacts}" onclick="rowClick(event)"
               th:value="${contacts.contactId}">
            <td th:text="${contacts.contactId}"></td>
            <td th:text="${contacts.contactName}"></td>
            <td th:text="${contacts.contactEmail}"></td>
            <td th:text="${contacts.contactPhone}"></td>
          </tr>
        </tbody>
      </table>

    </div>

    <div id="row3" class="row center-block">

      <div class="column col-sm-6 text-center"></div>

      <div class="column col-sm-6 text-center">

        <span style="margin: 0 5px 0 35px">Page: </span>
        <input type="text" id="current-page" size="1" maxlength="2">
        <span id="total-pages">/ </span>

        <button id="next-page"> <img th:src="@{/images/arrow-left-square-fill.svg}" src="../static/images/arrow-left-square-fill.svg"></button>
        <button id="prev-page"> <img th:src="@{/images/arrow-right-square-fill.svg}" src="../static/images/arrow-right-square-fill.svg"></button>

      </div>

    </div>

  </div>


</div>
</body>
</html>
