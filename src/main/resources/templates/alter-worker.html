<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:if="${addUpdate == 'UPDATE'}">Add Worker</title>
    <title th:if="${addUpdate == 'ADD'}">Update "Worker"</title>
    <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
    <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="all" href="../static/css/common.css" th:href="@{/css/common.css}" />
    <script th:src="@{/js/common.js}" src="../static/js/common.js"></script>
    <script th:src="@{/js/alter-worker.js}" src="../static/js/alter-worker.js"></script>
</head>
<body onload="formClear()">
<div class="overlay">

    <div id="navbar-insert" th:insert="elements/_navbar.html::#navbar-container">
    </div>

    <div class="container main-container add-content-div">
        <h1 th:if="${addUpdate == 'ADD'}" class="form-header">Add Worker Form</h1>
        <h1 th:if="${addUpdate == 'UPDATE'}" class="form-header">Update Worker Form</h1>
        <div class="row justify-content-center">
            <div class="col-lg-6">

                <form id="add-form" action="#" th:action="@{/workers/add}" th:if="${addUpdate == 'ADD'}"
                      th:object="${workerRequest}" method="post">

                    <div th:insert="elements/_alter-worker-form.html::#worker-form-contents">
                    </div>

                </form>

                <form action="#" th:action="@{/workers/update/{id}(id=${id})}" th:if="${addUpdate == 'UPDATE'}"
                      th:object="${workerRequest}" method="post">

                    <div th:insert="elements/_alter-worker-form.html::#worker-form-contents">
                    </div>

                </form>

            </div>
        </div>
    </div>

</div>

<div th:if="${addUpdate == 'UPDATE'}">
    <input th:id="workerId" type="hidden" th:value="${worker.workerId}"/>
</div>

</body>
</html>
