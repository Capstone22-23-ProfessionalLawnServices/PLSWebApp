<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Contact</title>
  <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
  <script th:src="@{/js/jquery.min.js}" src="../static/js/jquery.min.js"></script>
  <script th:src="@{/js/bootstrap.min.js}" src="../static/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/common.css" th:href="@{/css/common.css}" />
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/account.css" th:href="@{/css/add-contact.css}" />
  <script th:src="@{/js/common.js}" src="../static/js/common.js"></script>
  <script th:src="@{/js/add-contact.js}" src="../static/js/add-contact.js"></script>
</head>
<body onload="loadNavbar()">
<div class="overlay">

  <div id="navbar-insert" th:insert="html-elements.html::#navbar-container">
  </div>

  <div class="container main-container add-content-div">
    <h1>Add Account Form</h1>
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <form id="add-form" action="#" th:action="@{/create-account}" th:object="${user}" method="post">
          <label for="username" class="form-label">Username:</label>
          <input type="text" id="username" th:field="*{username}" class="form-control form-input"
                 placeholder="jsmith23" minlength="5" required="required">
          <label for="password" class="form-label">Password:</label>
          <input type="password" id="password" th:field="*{password}" class="form-control form-input"
                 minlength="8" required="required">
          <label for="role" class="form-label">Role:</label>
          <div class="clear inner-add-elements"></div>
          <select id="role" th:field="*{roll}" required="required">
            <option value="ROLE_USER">User</option>
            <option value="ROLE_EMPLOYEE">Employee</option>
            <option value="ROLE_MANAGER">Manager</option>
          </select>
          <div class="clear inner-add-elements"></div>
          <input type="submit" class="btn btn-primary form-submit-btn" value="Submit" />
        </form>
      </div>
    </div>
  </div>

</div>
</body>
</html>
