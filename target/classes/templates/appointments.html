  <link rel="stylesheet" type="text/css" media="all" href="../static/css/common.css" th:href="@{/css/common.css}" />
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/account.css" th:href="@{/css/appointments.css}" />

<body>
<div class="overlay">

  <header class="navbar">
    <a href="../home/home.html" id="navbar-title">
      Professional Lawn Services
    </a>
    <nav>
      <ul class="nav-links">
        <li><a href="../home/home.html">Home</a></li>
        <li><a href="../contacts/contacts.html">Contacts</a></li>
        <li><a href="#">Appointments</a></li>
        <li><a href="../account/account.html">Account</a></li>
        <li><a href="../statistics/statistics.html">Statistics</a></li>
      </ul>
    </nav>
    <div id="navbar-dropdown">
      <button id="nav-links-dropdown-button" onclick="navbarDropdown(event)">
        <img id="navbar-dropdown-svg" src="../../../images/caret-right-square.svg" height="25" width="25">
      </button>
      <div id="navbar-dropdown-content">
        <a href="../home/home.html">Home</a>
        <a href="../contacts/contacts.html">Contacts</a>
        <a href="#">Appointments</a>
        <a href="../account/account.html">Account</a>
        <a href="../statistics/statistics.html">Statistics</a>
      </div>
    </div>
  </header>

  <div class="container main-container center-block">

    <div id="row1" class="row center-block">

      <div class="column col-sm-3 text-center">
        <h1>Appointments</h1>
      </div>

      <div class="column col-sm-3 text-center" style="margin-top: 15px">
        <input type="text" class="inner-add-elements" placeholder="Search Appointments">
        <button id="search-appointment-button" class="btn btn-primary">
          Search <img src="../../../images/search.svg" height="20" width="20">
        </button>
      </div>

      <div class="column col-sm-5 text-center" style="margin-top: 15px">
        <select id="job-type-filter">
          <!-- Tom is a hardcoded example -->
          <option value="Null">Job Type</option>
        </select>
        <input type="date" id="before-date-filter">
        <input type="date" id="after-date-filter">
        <button id="search-contact-button" class="btn btn-primary">
          Filter <img src="../../../images/filter.svg" height="20" width="20">
        </button>
      </div>

      <div class="column col-sm-1 text-center" style="margin-top: 15px">
        <a href="add-appointment.html">
          <button id="add-contact-button" class="btn btn-primary">
            Add <img src="../../../images/calendar-plus.svg" style="margin-left: 3px">
          </button>
        </a>
      </div>

    </div>

    <div class="row center-block">

      <table class="table table-hover">
        <!--Table is filled with sample data-->
        <thead class="thead">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
        </tbody>
      </table>

    </div>

    <div id="row3" class="row center-block">

      <div class="column col-sm-8 text-center"></div>

      <div class="column col-sm-4 text-center">

        <span style="margin: 0 5px 0 35px">Page: </span>
        <input type="text" id="current-page" size="1" maxlength="2">
        <span id="total-pages">/ </span>

        <button id="next-page"> <img src="../../../images/arrow-left-square-fill.svg"></button>
        <button id="prev-page"> <img src="../../../images/arrow-right-square-fill.svg"></button>

      </div>

    </div>

  </div>


</div>
