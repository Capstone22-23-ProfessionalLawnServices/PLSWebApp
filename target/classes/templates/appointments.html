<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Appointments</title>
  <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/common.css" th:href="@{/css/common.css}" />
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/account.css" th:href="@{/css/appointments.css}" />
  <script th:src="@{/js/common.js}"></script>
  <script th:src="@{/js/appointments.js}"></script>
</head>
<body>
<div class="overlay">

  <header class="navbar">
    <a href="../home/home.html" id="navbar-title">
      Professional Lawn Services
    </a>
    <nav>
      <ul class="nav-links">
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/contacts}">Contacts</a></li>
        <li><a th:href="@{/appointments}">Appointments</a></li>
        <li><a th:href="@{/account}">Account</a></li>
        <li><a th:href="@{/statistics}">Statistics</a></li>
      </ul>
    </nav>
    <div id="navbar-dropdown">
      <button id="nav-links-dropdown-button" onclick="navbarDropdown(event)">
        <img id="navbar-dropdown-svg" th:src="@{/images/caret-right-square.svg}" height="25" width="25">
      </button>
      <div id="navbar-dropdown-content">
        <li><a th:href="@{/}">Home</a></li>
        <li><a th:href="@{/contacts}">Contacts</a></li>
        <li><a th:href="@{/appointments}">Appointments</a></li>
        <li><a th:href="@{/account}">Account</a></li>
        <li><a th:href="@{/statistics}">Statistics</a></li>
      </div>
    </div>
  </header>

  <div class="container main-container center-block">

    <div id="row1" class="row center-block">

      <div class="column col-md-3 text-center">
        <h1>Appointments</h1>
      </div>

      <div class="column col-md-3 text-center" style="margin-top: 15px">
        <input type="text" class="inner-add-elements" placeholder="Search Appointments">
        <button id="search-appointment-button" class="btn btn-primary">
          <span id="search-appointment-button-text"> Search </span>
          <img src="../static/images/search.svg" height="20" width="20">
        </button>
      </div>

      <div id="stacking-column" class="column col-md-5 text-center" style="margin-top: 15px">

        <div class="center-stacking-column"></div>

        <div id="job-filter-container" class="column-containers">
          <select id="job-type-filter">
            <option value="Null">Job Type</option>
          </select>
        </div>

        <div id="date-filter-container" class="column-containers">
          <input type="date" id="after-date-filter" style="color: grey">
          <div class="clear"></div>
          <input type="date" id="before-date-filter" style="color: grey">
        </div>

        <div id="filter-button-container" class="column-containers">
          <button id="filter-button" class="btn btn-primary">
            <span id="filter-button-text"> Filter </span>
            <img src="../static/images/filter.svg" height="20" width="20">
          </button>
        </div>

        <div class="center-stacking-column"></div>

      </div>


      <div class="column col-md-1 text-center" style="margin-top: 15px">
        <a href="add-appointment.html">
          <button id="add-appointment-button" class="btn btn-primary">
            <span id="add-appointment-button-text"> Add </span>
            <img src="../static/images/calendar-plus.svg" style="margin-left: 3px">
          </button>
        </a>
      </div>

    </div>

    <div class="row center-block">

      <table class="table table-hover">
        <!--Table is filled with sample data-->
        <thead class="thead">
        <tr>
          <th scope="col">#</th>
          <th scope="col">First</th>
          <th scope="col">Last</th>
          <th scope="col">Handle</th>
        </tr>
        </thead>
        <tbody>
        <tr>
          <th scope="row">1</th>
          <td>Mark</td>
          <td>Otto</td>
          <td>@mdo</td>
        </tr>
        <tr>
          <th scope="row">2</th>
          <td>Jacob</td>
          <td>Thornton</td>
          <td>@fat</td>
        </tr>
        <tr>
          <th scope="row">3</th>
          <td>Larry</td>
          <td>the Bird</td>
          <td>@twitter</td>
        </tr>
        </tbody>
      </table>

    </div>

    <div id="row3" class="row center-block">

      <div class="column col-sm-8 text-center"></div>

      <div class="column col-sm-4 text-center">

        <span style="margin: 0 5px 0 35px">Page: </span>
        <input type="text" id="current-page" size="1" maxlength="2">
        <span id="total-pages">/ </span>

        <button id="next-page"> <img src="../static/images/arrow-left-square-fill.svg"></button>
        <button id="prev-page"> <img src="../static/images/arrow-right-square-fill.svg"></button>

      </div>

    </div>

  </div>


</div>
</body>
</html>
