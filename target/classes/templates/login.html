<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" type="image/x-icon" href="../static/images/favicon.ico" th:href="@{/images/favicon.ico}">
  <!--<link th:rel="stylesheet" th:href="@{/assets/bootstrap/css/bootstrap.min.css} "/>-->
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
  <script th:src="@{/js/jquery.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <link rel="stylesheet" type="text/css" media="all" href="../static/css/login.css" th:href="@{/css/login.css}" />
</head>
<body>
<div class="overlay">

  <div class="main-container">
    <div class="login-container">
      <div class="login-container-header">
        <h1>Professional Lawn Services Login</h1>
      </div>

      <div class="login-container-body">
        <div th:if="${param.error}" id="invalid-login-prompt" class="alert alert-danger" role="alert">
          Invalid username and/or password.
        </div>
          <!--<button id="sign-in-button" class="btn btn-primary" type="submit">Sign-in</button>-->
        <form th:action="@{/login}" method="post" class="login-form">
          <div>
            <label id="username-field-heading"> User Name <input type="text" name="username"
                                                                 id="username-field" class="form-control center-block"
                                                                 placeholder="Enter username" required maxlength="50"/>
            </label>
          </div>
          <div>
            <label id="password-field-heading"> Password <input type="password" name="password" id="password-field"
                                     class="form-control center-block" placeholder="Password" required maxlength="30"/>
            </label>
          </div>
          <button id="sign-in-button" class="btn btn-primary" type="submit"> Sign In</button>
        </form>
      </div>

      <div class="login-container-footer">
        <p id="footer-text">This website is designed for use strictly by the website owner and their designees.</p>
      </div>
    </div>


    <div class="logo-container">
      <img th:src="@{/images/ProfessionalLawnServicesLogo.JPG}">
    </div>

  </div>

</div>
</body>
</html>
